<!DOCTYPE html>
<html lang="eng">

    <head>
        <title>Temple Inn & Suites</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Temple Inn & Suites is a hotel chain based out of Bethesda, MD designed to accommodate LDS Temple patrons or Full-Time missionaries.">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <script src="js/navigation.js" defer></script>
    </head>

    <body>

        <header id="mHeader">
            <img class="mLogo" src="images/mLogo.png" alt="Logo for Temple Inn & Suites">
            <a href="https://facebook.com" target="_blank"><img src="images/icons8-facebook-50.webp" alt="Facebook Icon"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/icons8-instagram-50.webp" alt="Instagram Icon"></a>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </header>

        <main>
            
            <nav class="lThree">
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="temples.html">Temple</a></li>
                    <li class="active"><a href="reservation.html">Reservations</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>

            <div class="fContainer">

                <h1>Make your Reservation Today!</h1>

                <form method="get" action="confirmation.html">

                    <fieldset>
                        <legend>Reservation Information</legend>
                        <label>Full Name* <input type="text" name="name" autocomplete="name" required></label>
                        <label>Email* <input type="email" name="email" autocomplete="email" required></label>
                        <label>Phone Number <input type="tel" name="phone" autocomplete="tel-national" required></label>
                        <label>Location* <input type="street-address" name="street-address" autocomplete="street-address" required></label>
                        <label>Date* <input type="date" name="date" required></label>
                        <label>Number of Rooms & type* <input type="number" min="1" max="10" name="nbRooms" required> 
                            <select name="rType" id="room-select">
                                <option value="">-- Please choose an Option --</option>
                                <option value="reception">Reception Hall</option>
                                <option value="short">Temple Patron Room</option>
                                <option value="long">Temple Worker Suite</option>
                            </select>
                        </label>
                        <label>State* <input type="address-level1" name="gState" autocomplete="address-level1" required></label>
                        <label>Special Accomidations <textarea name="sAccom" cols="30" rows="10"></textarea></label>
                    </fieldset>
                        
                    <input type="submit" value="Submit My Reservation" class="submitBtn">

                </form>

            </div>

        </main>

        <footer>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701324!2d-77.09772048440347!3d38.98325177955753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1657584352789!5m2!1sen!2sus" width="45%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="fContact">
                <p>(xxx)xxx-xxxx</p>
                <p>templesinnandsuite@gmail.com</p>
                <p>4800 Montgomery Ln, Bethesda, MD 20814</p>
            </div>

            <p class="lModify"></p>

        </footer>

    </body>

</html>
