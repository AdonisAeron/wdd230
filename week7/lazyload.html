<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lazy Load</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="example of lazy loading.">
        <link rel="stylesheet" href="css/small.css">
        <script src="js/lazy_image.js" defer></script>
    </head>

    <header>
        <h1>Progressive Loading (Images)</h1>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://placekitten.com/300/400" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://placekitten.com/300/400" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://place-puppy.com/300x400" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://place-puppy.com/300x400" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://baconmockup.com/300/400" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png"  data-src="https://placekeanu.com/300/400" alt="kitten">
        </picture>
    </header>
    
</html>
